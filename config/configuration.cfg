[database]
train_folder = path to training
inference_folder = path to testing
tensorboard_folder = path to  tensorboardlogs
flair_tags = flair
t1_tags = t1
mod3_tags = t2
mod4_tags = t2
roi_tags = lesion
register_modalities = False
denoise = True
denoise_iter = 3
skull_stripping = False
save_tmp = True
debug = True

[train]
full_train = True
pretrained_model = None
balanced_training = True
fraction_negatives = 2.0

[model]
name = thismodel
pretrained = None
train_split = 0.25
max_epochs = 2
patience = 50
batch_size = 128
net_verbose = 1
gpu_number = 0

[postprocessing]
t_bin = 0.5
l_min = 10
min_error = 0.5

[tensorboard]
port = 8080


