[database]
train_folder = path to training
inference_folder = path to testing
tensorboard_folder = path to  tensorboardlogs
flair_tags = flair_t13d_space.nii.gz
t1_tags = t13d.nii.gz
mod3_tags = None
mod4_tags = None
roi_tags = lesions_t13d_space.nii.gz
register_modalities = False
register_modalities_kind = T1toFlair
denoise = False
denoise_iter = 3
skull_stripping = True
save_tmp = True
debug = True

[train]
full_train = True
pretrained_model = None
balanced_training = True
fraction_negatives = 2.0

[model]
name = thismodel
pretrained = None
train_split = 0.25
max_epochs = 2
patience = 50
batch_size = 128
net_verbose = 1
gpu_number = 0

[tensorboard]
port = 8080

[postprocessing]
t_bin = 0.5
l_min = 10
min_error = 0.5

